name: Integrated Test

on:
  push:
    branches:
      - master
      - next
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    # strategy:
    #   matrix:
    #     os: [ubuntu-latest, windows-latest]
    #     node-version: [18.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: 'yarn'
      - run: yarn install --frozen-lockfile
      - run: yarn bootstrap
      - run: yarn build
      - run: yarn e2e examples/v6-managed-react
        env:
          CI: true
